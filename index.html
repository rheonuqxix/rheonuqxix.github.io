<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文本输入和保存</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
}
textarea {
width: 100%;
height: 100px;
margin-bottom: 10px;
}
button {
padding: 10px 15px;
font-size: 16px;
}
</style>
</head>
<body>
<h1>输入文本并保存</h1>
<textarea id="textInput" placeholder="在这里输入文本..."></textarea><br>
<button id="saveButton">保存文本</button>
<button id="loadButton">加载文本</button>
<button id="clearButton">清除文本</button>

<h2>保存的文本</h2>
<div id="savedText"></div>

<script>
const textInput = document.getElementById('textInput');
const saveButton = document.getElementById('saveButton');
const loadButton = document.getElementById('loadButton');
const clearButton = document.getElementById('clearButton');
const savedText = document.getElementById('savedText');

// 保存文本到localStorage
saveButton.addEventListener('click', () => {
const text = textInput.value;
localStorage.setItem('savedText', text);
alert('文本已保存！');
});

// 从localStorage加载文本
loadButton.addEventListener('click', () => {
const storedText = localStorage.getItem('savedText');
if (storedText) {
textInput.value = storedText;
savedText.innerText = storedText; // 显示保存的文本
} else {
alert('没有保存的文本！');
}
});

// 清除文本
clearButton.addEventListener('click', () => {
localStorage.removeItem('savedText');
textInput.value = '';
savedText.innerText = '';
alert('保存的文本已清除！');
});
</script>
</body>
</html>
